<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B Shoe Shop | Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/745685cd03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand navbar__brand" href="index.html"
        ><img
          src="images/logo.png"
          alt="logo of the brand"
          class="navbar__logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-dark navbar-toggler-icon navbar__toggler"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link navbar__link" aria-current="page" href="new.html"
              >New</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link navbar__link" href="women.html">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar__link" href="men.html">Men</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <a href="login.html"
            ><i class="fa-regular fa-user navbar__icon"></i
          ></a>
          <a href="favorites.html"
            ><i class="fa-regular fa-heart navbar__icon"></i
          ></a>
          <a href="shopping-bag.html"
            ><i class="fa-solid fa-cart-shopping navbar__icon"></i
          ></a>
        </div>
        <form class="d-flex navbar__form">
          <input
            class="form-control navbar__form-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input-nav"
          />
        </form>
      </div>
    </div>
  </nav>
  <div class="nav-search">
    <div class="nav-search__header">
      <h5 class="nav-search__title">Products</h5>
      <span>
        <i class="fa-solid fa-xmark nav-search__icon"></i>
      </span>
    </div>
    <div class="nav-search__products-container"></div>
  </div>
  <section>
    <div class="container hero">
      <div class="row hero__row">
        <div class="col-sm-4 hero__col hero__img-container"></div>
        <div class="col-sm-4 hero__col">
          <div class="hero__col-text">
            <h4>Fresh, simple, classic</h4>
            <h1>Find your style</h1>
            <p>
              Discover an incredible collection of sneakers, ranging from
              high-top to low-top.
            </p>
            <a href="new.html" class="hero__col-btn">Shop now</a>
          </div>
        </div>
        <div class="col-sm-4 hero__col">
          <img
            src="images/hero2.jpeg"
            alt="Close up shot of white shoes"
            class="hero__img"
          />
        </div>
      </div>
    </div>
  </section>
  <!--Carousel-->
  <section class="product-carousel">
    <div class="container">
      <h2 class="product-carousel__title product-carousel__title-hero">
        Best sellers
      </h2>
      <div class="product-carousel__viewport-container">
        <div class="product-carousel__viewport homepage-carousel__viewport">
          <div class="product-carousel__container"></div>
        </div>
        <i class="fa-solid fa-angle-right product-carousel__icon"></i>
      </div>
    </div>
  </section>
  <!--carousel-->
  <!--shop by-->
  <section>
    <div class="container shop-by">
      <h2 class="shop-by__title">Shop by</h2>
      <div class="row shop-by__row">
        <div class="col-md-4 shop-by__div">
          <a href="women.html">
            <img
              src="images/shop-women.jpg"
              alt="Woman posing"
              class="shop-by__img"
            />
            <div class="shop-by__overlay">
              <div class="shop-by__overlay-text">Women</div>
            </div>
          </a>
        </div>
        <div class="col-md-4 shop-by__div">
          <a href="men.html">
            <img
              src="images/shop-men.jpg"
              alt="Man posing"
              class="shop-by__img"
            />
            <div class="shop-by__overlay">
              <div class="shop-by__overlay-text">Men</div>
            </div>
          </a>
        </div>
        <div class="col-md-4 shop-by__div">
          <a href="new.html">
            <img
              src="images/shop-arrivals.jpeg"
              alt="Close up picture of shoes"
              class="shop-by__img"
            />
            <div class="shop-by__overlay">
              <div class="shop-by__overlay-text">New arrivals</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!--shop by-->

    <!-- Section: Links  -->
    <section class="p-1">
      <div class="container text-center text-md-start mt-5">
        <!-- Grid row -->
        <div class="row mt-3">
          <!-- Grid column -->
          <div class="col-sm-2 col-lg-2 col-xl-2 mx-auto mb-4">
            <!-- Content -->
            <h6 class="text-uppercase fw-bold mb-4 footer__subtitle">Shop</h6>
            <p>
              <a href="new.html" class="footer__text">New arrivals</a>
            </p>
            <p>
              <a href="women.html" class="footer__text">Women</a>
            </p>
            <p>
              <a href="men.html" class="footer__text">Men</a>
            </p>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-sm-6 col-lg-8 col-xl-8 mx-auto mb-4">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4 footer__subtitle">
              Customer service
            </h6>
            <p>
              <a href="help.html" class="footer__text">Help</a>
            </p>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-sm-4 col-lg-2 col-xl-2 mx-auto mb-4">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4 footer__subtitle">
              Follow us
            </h6>
            <div class="row footer__row">
              <p class="footer__icon-container">
                <a href="#!" class="footer__text"
                  ><i class="fa-brands fa-facebook-f footer__icon"></i
                ></a>
              </p>
              <p class="footer__icon-container">
                <a href="#!" class="footer__text"
                  ><i class="fa-brands fa-instagram footer__icon"></i
                ></a>
              </p>
              <p class="footer__icon-container">
                <a href="#!" class="footer__text"
                  ><i class="fa-brands fa-twitter footer__icon"></i
                ></a>
              </p>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
    </section>
    <!-- Section: Links  -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/utils/search.js" type="module"></script>
