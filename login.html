<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B Shoe Shop | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/745685cd03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand navbar__brand" href="index.html"
            ><img
              src="images/logo.png"
              alt="logo of the brand"
              class="navbar__logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-dark navbar-toggler-icon navbar__toggler"
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link navbar__link"
                  aria-current="page"
                  href="new.html"
                  >New</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar__link" href="women.html">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar__link" href="men.html">Men</a>
              </li>
            </ul>

            <div class="d-flex align-items-center">
              <button class="navbar__logout">Log out</button>
              <a href="login.html"
                ><i class="fa-regular fa-user navbar__icon"></i
              ></a>
              <a href="favorites.html"
                ><i class="fa-regular fa-heart navbar__icon"></i
              ></a>
              <a href="shopping-bag.html"
                ><i class="fa-solid fa-cart-shopping navbar__icon"></i
              ></a>
            </div>
            <form class="d-flex navbar__form">
              <input
                class="form-control navbar__form-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input-nav"
              />
            </form>
          </div>
        </div>
      </nav>
      <div class="nav-search">
        <div class="nav-search__header">
          <h5 class="nav-search__title">Products</h5>
          <span>
            <i class="fa-solid fa-xmark nav-search__icon"></i>
          </span>
        </div>
        <div class="nav-search__products-container"></div>
      </div>
      <div class="login form">
        <h1 class="form__title">Login</h1>
        <form class="form__container">
          <div class="login__message"></div>
          <div class="form__div">
            <label for="username" class="form__label">Username</label>
            <input id="username" />
          </div>
          <div class="form__div">
            <label for="password" class="form__label">Password</label>
            <input id="password" />
          </div>
          <button class="form__btn">Submit</button>
        </form>
      </div>
      <div class="user-welcome"></div>
      <div class="add-products">
        <h1 class="form__title">Add products</h1>
        <div class="add-products__message"></div>
        <form class="form__container add-products__form">
          <div class="form__div">
            <label for="title" class="form__label">Title</label>
            <input id="title" class="form__input" />
            <div class="form__error" id="titleError">
              Please enter a valid title
            </div>
          </div>
          <div class="form__div">
            <label for="price" class="form__label">Price</label>
            <input id="price" class="form__input" />
            <div class="form__error" id="priceError">
              Please enter a valid price
            </div>
          </div>
          <div class="form__div">
            <label for="description" class="form__label">Description</label>
            <input id="description" class="form__input" />
            <div class="form__error" id="descriptionError">
              Please enter more than 10 characters
            </div>
          </div>
          <div class="form__div">
            <label for="image" class="form__label"
              >Upload an image with url</label
            >
            <input
              type="url"
              id="image"
              class="form__input"
              placeholder="https://example.com"
              pattern="https://.*"
            />
            <div class="form__error" id="urlError">
              Please enter a valid url
            </div>
          </div>
          <div class="form__div">
            <input type="checkbox" id="featured" />
            <label for="featured">Featured</label>
          </div>
          <button class="form__btn add-btn">Add</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted footer">
      <!-- Section: Links  -->
      <section class="p-1">
        <div class="container text-center text-md-start mt-5">
          <!-- Grid row -->
          <div class="row mt-3">
            <!-- Grid column -->
            <div class="col-sm-2 col-lg-2 col-xl-2 mx-auto mb-4">
              <!-- Content -->
              <h6 class="text-uppercase fw-bold mb-4 footer__subtitle">Shop</h6>
              <p>
                <a href="new.html" class="footer__text">New arrivals</a>
              </p>
              <p>
                <a href="women.html" class="footer__text">Women</a>
              </p>
              <p>
                <a href="men.html" class="footer__text">Men</a>
              </p>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-sm-6 col-lg-8 col-xl-8 mx-auto mb-4">
              <!-- Links -->
              <h6 class="text-uppercase fw-bold mb-4 footer__subtitle">
                Customer service
              </h6>
              <p>
                <a href="help.html" class="footer__text">Help</a>
              </p>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-sm-4 col-lg-2 col-xl-2 mx-auto mb-4">
              <!-- Links -->
              <h6 class="text-uppercase fw-bold mb-4 footer__subtitle">
                Follow us
              </h6>
              <div class="row footer__row">
                <p class="footer__icon-container">
                  <a href="#!" class="footer__text"
                    ><i class="fa-brands fa-facebook-f footer__icon"></i
                  ></a>
                </p>
                <p class="footer__icon-container">
                  <a href="#!" class="footer__text"
                    ><i class="fa-brands fa-instagram footer__icon"></i
                  ></a>
                </p>
                <p class="footer__icon-container">
                  <a href="#!" class="footer__text"
                    ><i class="fa-brands fa-twitter footer__icon"></i
                  ></a>
                </p>
              </div>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
        </div>
      </section>
      <!-- Section: Links  -->
    </footer>
    <!-- Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/utils/search.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
